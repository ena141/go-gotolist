<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO List</title>
</head>

<body>
    <div style="text-align: center;"><h1>TODO List</h1></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add a Task
            </div>
            <div class="card-body">
                <form action="/add" method="post">
                    <div class="form-group">
                        <label for="Title">Task</label>
                        <input type="text" class="form-control" name="Title" placeholder="Title of task">
                        <label for="Content">Task content</label>
                        <input type="text" class="form-control" name="Content" placeholder="What to do">
                    </div>
                    <button type="submit" class="btn btn-primary">ADD TASK</button>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        {{range .Tasks}}
            <div class="card">
                <div class="card-header">
                    Task
                </div>
                {{if .Completed}}
                    <div class="card-body">
                        <h5 class="card-title text-decoration-line-through">{{.Title}}</h5>
                        <p class="card-text text-decoration-line-through">{{.Content}}</p>
                        <a class="btn btn-primary" disabled>Complete</a>
                        <a href="/delete/{{.Id}}" class="btn btn-danger">Delete</a>
                    </div>
                {{else}}
                    <div class="card-body">
                        <h5 class="card-title">{{.Title}}</h5>
                        <p class="card-text">{{.Content}}</p>
                        <a href="/complete/{{.Id}}" class="btn btn-primary">Complete</a>
                        <a href="/delete/{{.Id}}" class="btn btn-danger">Delete</a>
                    </div>
                {{end}}
            </div>
        {{end}}
    </div>

    
</body>
</html>
